{% load static%}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" href="{% static 'authapp/css/style.css' %}">
</head>
<body>
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
<div class="container">
    <div class="frame">
        <div class="nav">
            <ul class
            "links">
            <li class="signup-inactie"><a class="btn"> </a></li>
            </ul>
        </div>
        <div ng-app ng-init="checked = false">
            <form class="form-signin" action="{% url 'auth:user_login' %}" method="post">
                {% csrf_token %}
                {% for field in login_form %}
                <label for="{{ field.name }}">{{field.html_name}}</label>
                <input id="{{ field.name  }}" class="form-styling" type="text" maxlength="20" name="{{field.name}}"
                       required/>
                {% endfor %}
                <input class="btn-animate" type="submit" value="войти">
            </form>
            <form class="form-signup" action="" method="post" name="form">

                <a ng-click="checked = !checked" class="btn-signup">Sign Up</a>
            </form>
            <a href="#" class="btn-google m-b-20">
                <img src="images/icons/icon-google.png" alt="GOOGLE">
                Google
            </a>
        </div>

        <div class="forgot">
            <a href="#">Забыли пароль?</a> |
            <a href="{% url 'auth:registers_new_user' %}">Регистрация</a>
            <br>
            <a href="{% url 'social:begin' 'vk-oauth2' %}?next=/">Вход через ВКонтакте</a>
        </div>


    </div>
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>
<script src="{% static 'authapp/js/index.js' %}"></script>

</body>
</html>
