{% load static%}
<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Log in/Sign up screen animation</title>
    <link rel="stylesheet" href="{% static 'authapp/css/style.css' %}">
</head>

<body>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>

<div class="container">
  <div class="frame">
    <div class="nav">
    <ul class"links">
        <li class="signup-inactie"><a class="btn">Регистрация </a></li>
      </ul>
    </div>
    <div ng-app ng-init="checked = false">
        <form class="form-signin" action="{% url 'auth:registers_new_user' %}" method="post">
          {% csrf_token %}
            {{ register_form.as_p }}

          <input class="btn-animate" type="submit" value="Регистрация">
        </form>

        <form class="form-signup" action="" method="post" name="form">

          <a ng-click="checked = !checked" class="btn-signup">Sign Up</a>
        </form>

            <div  class="success">
              <svg width="270" height="270" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
       viewBox="0 0 60 60" id="check" ng-class="checked ? 'checked' : ''">
                 <path fill="#ffffff" d="M40.61,23.03L26.67,36.97L13.495,23.788c-1.146-1.147-1.359-2.936-0.504-4.314
                  c3.894-6.28,11.169-10.243,19.283-9.348c9.258,1.021,16.694,8.542,17.622,17.81c1.232,12.295-8.683,22.607-20.849,22.042
                  c-9.9-0.46-18.128-8.344-18.972-18.218c-0.292-3.416,0.276-6.673,1.51-9.578" />
                <div class="successtext">
                   <p> Thanks for signing up! Check your email for confirmation.</p>



</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>

    <script src="{% static 'authapp/js/index.js' %}"></script>

</body>
</html>
